<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Since Last CXOne Event</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Days Since Incident</h1>
    </div>
    <div class="counter">
        <div class="title">Days since last CXOne Event</div>
        <div class="display">
            <div class="days">
                <span id="day1" class="digit">0</span>
                <span id="day2" class="digit">0</span>
                <span id="day3" class="digit">0</span>
                <span id="day4" class="digit">0</span>
                <span id="day5" class="digit">0</span>
                <span id="day6" class="digit">0</span>
                <span id="day7" class="digit">0</span>
            </div>
            <div class="hours">
                <span id="hour1" class="digit">0</span>
                <span id="hour2" class="digit">0</span>
            </div>
        </div>
        <div class="last-event" id="lastEvent">
            Last: CXOne maintenance on <span id="eventDate"></span><br>
            Event Number: <span id="eventNumber"></span><br>
            Parent Case Number: <span id="parentCaseNumber"></span><br>
            INC: <span id="incNumber"></span><br>
            INC Link: <a id="incLink" href="#" target="_blank">Click here</a>
        </div>
    </div>
    <div class="update-form">
        <h2>Update Event Details</h2>
        <label for="date">Event Date:</label>
        <input type="datetime-local" id="date" name="date"><br>
        <label for="eventNumber">Event Number:</label>
        <input type="text" id="eventNumberInput" name="eventNumber"><br>
        <label for="parentCaseNumber">Parent Case Number:</label>
        <input type="text" id="parentCaseNumberInput" name="parentCaseNumber"><br>
        <label for="incNumber">INC:</label>
        <input type="text" id="incNumberInput" name="incNumber"><br>
        <label for="incLink">INC Link:</label>
        <input type="url" id="incLinkInput" name="incLink"><br>
        <button onclick="updateEventDetails()">Update</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
