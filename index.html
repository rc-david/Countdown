<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Since Last CXOne Event</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Days Since Incident</h1>
    </div>
    <div class="counter">
        <div class="title">Days since last CXOne Event</div>
        <div class="display">
            <div class="days">
                <span id="day1">0</span>
                <span id="day2">0</span>
                <span id="day3">0</span>
                <span id="day4">0</span>
                <span id="day5">0</span>
                <span id="day6">0</span>
                <span id="day7">0</span>
            </div>
            <div class="hours">
                <span id="hour1">0</span>
                <span id="hour2">0</span>
            </div>
        </div>
        <div class="last-event" id="lastEvent">
            Last: CXOne maintenance on <span id="eventDate"></span>
            <br>
            Event Number: <span id="eventNumber"></span>
            <br>
            Parent Case Number: <span id="parentCaseNumber"></span>
            <br>
            INC: <span id="incNumber"></span>
            <br>
            INC Link: <a id="incLink" href="#" target="_blank">Click here</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
